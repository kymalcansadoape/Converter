<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Currency Converter</title>
    <script src="main.js"> </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="" >
    <div id="particles-js"></div>
    <div class="row">
    <div class="row container col-md-5 col-11 mx-auto mt-5 border border-dark rounded-2 bg-white pt-4 pb-4">
        <div class="text-center ">
            <h1 class="fw-bold ">Currency Converter <span class="ps-1"> <i class="bi bi-currency-exchange fs-1 text-warning"></i></span></h1>
        </div>
        <table class="col-md-12 col-12 mx-auto" >
            <tr>
                <td class="fw-bold px-2"> FROM </td>
                <td class="fw-bold px-2"> TO</td>
            </tr>
            <tr >
                <td class="px-2"> <input class="form-control" type="text" id="txtInput" size="10"> </td>
                <td class="px-2"> <span class="d-block text-dark" id="result">Answer</span> </td>
            </tr>
            <tr>
                <td class="pt-3 px-2"> 
                    <select size="" id="fromUnits"  style="width:100%;">
                        <option class="lead">Philippine Peso </option>
                        <option class="lead">United States Dollar </option>
                        <option class="lead">Euro </option>
                        <option class="lead">Japanese Yen</option>
                        <option class="lead">Pound Sterling </option>
                        <option class="lead">Bahraini Dinar </option>
                        <option class="lead">Chinese Yuan </option>
                    </select>
                </td>
                <td class="pt-3 px-2">
                    <select size="" id="toUnits" style= "width:100%;">
                        <option class="lead"> Philippine Peso </option>
                        <option class="lead"> United States Dollar </option>
                        <option class="lead"> Euro </option>
                        <option class="lead"> Japanese Yen</option>
                        <option class="lead"> Pound Sterling </option>
                        <option class="lead"> Bahraini Dinar </option>
                        <option class="lead"> Chinese Yuan </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="pt-4 px-3" colspan ="2" align="center">
                    <div class="row justify-content-center">
                        <button class="btn btn-outline-dark col-md-6 col-10" onclick="convert()">Convert</button>
                    </div>
                    
                </td>
            </tr>
        </table>
    </div>
</div>
<span id="fromUnitsTest"></span><br>
<span id="toUnitsTest"></span>

    <h5 id="by" class="text-center mt-2 rounded-2 text-dark p-1 ms-auto me-5 mt-5 ">By</h5>
    <div id="credits" class="mt-2 text-center bg-dark rounded-2 text-light p-1 ms-auto me-5 mt-2">
        <h4>Shayne Exequiel</h4>
        <h4>Kym Alcansado Ape</h4>
    </div>

    <script src="particles.js-master/particles.js-master/particles.js"></script>
    <script src="particles.js-master/particles.js-master/demo/js/app.js"></script>


</body>
</html>
